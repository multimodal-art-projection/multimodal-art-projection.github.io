    url: https://github.com/yizhilll/MERT
    desc: MERT is a series of large-scale acoustic music understanding pre-trained models.

  - title: Chinese Tiny LLM 
    url: https://huggingface.co/collections/m-a-p/mupt-65a2cbcf895d1eca73b9f985
    desc: A series of LLM researches on Chinese LLMs.

  - title: CMMMU
    url: https://huggingface.co/datasets/m-a-p/CMMMU
    desc: We release CMMMU for better Chinese LMMs' Evaluation.

  - title: MuPT
    url: https://huggingface.co/collections/m-a-p/mupt-65a2cbcf895d1eca73b9f985
    desc: MuPT is a series of pre-trained models for symbolic music generation. 

  - title: ChatMusician
    url: https://huggingface.co/collections/m-a-p/chatmusician-65de07b3b87b189c2a588329
    desc: Understanding and Generating Music Intrinsically with LLM.



old_project_entries:
  - title: MARBLE
    url: https://marble-bm.shef.ac.uk/
