    desc: beats GPT-4 code interpreter on HumanEval!

  - title: MAP-Neo & Matrix
    url: https://github.com/multimodal-art-projection/MAP-NEO
    desc: MAP-NEO is a fully open-sourced Large Language Model that includes the pretraining data, a data processing pipeline (Matrix), pretraining scripts, and alignment code. 

